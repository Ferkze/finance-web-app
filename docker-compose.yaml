version: "3"
services:
  client:
    container_name: gran-client
    image: node:current
    command: sh -c "npm install && npm run serve"
    environment:
      NODE_ENV: development
      PORT: 8080
    ports:
      - 8080:8080
    working_dir: /root/client
    volumes:
      - ./client:/root/client:cached
    depends_on:
      - server
    networks:
      - appnetwork

  server:
    container_name: gran-server
    image: node:current
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_CONNECTION: mongodb+srv://root:qEPE2aPtXL9bDvnY@fkzfinancecluster-e9zdx.mongodb.net
      MONGODB_DATABASE: test
    ports:
      - 5000:5000
    working_dir: /root/server
    volumes:
      - ./server:/root/server:cached
    networks:
      - appnetwork
